<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- Performance Ratings -->
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star" id="starOne"></i></li>
        <li><i class="fa fa-star" id="starTwo"></i></li>
        <li><i class="fa fa-star" id="starThree"></i></li>
      </ul>

      <span class="moves">0</span> Move(s)

      <!-- Refresh Button -->
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>

      <!-- Timer Section -->
      <span class="timer">
            <i>Time</i>
            <i class="fa-timer">0m:0s</i>
      </span>
    </section>

    <!-- Card Deck Section -->
    <ul class="deck">      
    </ul>

    <!-- Success Container -->
    <div class="success-container">
      <p class="success-message">Congratulations, You Won!</p>
      <p class="score-message"></p>
      <p class="duration"></p>
      <p class="winning-expression">Wooooooooo!</p>

      <div class="play-again">
        <button class="btn-play-again">Play again</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
